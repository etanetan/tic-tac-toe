<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div id="mainContainer">

        <div class="info-holder">
            <div id="info"></div>
        </div>

        <div id="middleContainer">
            <div class="formHolder">
                <input type="text" id="playerOne" class="player" name="player_one" maxlength="8" placeholder="Player One">
                <button type="button" class="player" id="playerOneButton" onClick="changeName()">READY!</button>
                <div class="player" id="playerOneDisplay"></div>
            </div>

            <div class="formholder" id="two">
                <input type="text" id="playerTwo" class="player" name="player_two" maxlength="8" placeholder="Player Two" required>
                <button type="button" class="player" id="playerTwoButton" onClick="changeNameTwo()">READY!</button>
                <div class="player" id="playerTwoDisplay"></div>
            </div>
        </div>

        <div class="button-holder">
            <button class="restart" onClick="restartGame();">Restart Game</button>
            <!-- image that links to my github profile -->
            <a href="http://github.com/etanetan">
                <img src="githubimg.png" alt="Github Image">
            </a>
            <button class="newplayer" onClick="window.location.reload();">New Players</button>
        </div>



    </div>

    
    
    

    
    
    
    
    
    
    

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
